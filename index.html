<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>TOP Sign-Up Form</title>
</head>

<body>
    <section class="main_container">

        <div class="first_column">
            <div class="logo_container">
            </div>
        </div>

        <div class="second_column">
            <div class="form_title">
                <h1>Common cat space program<br>Help a kittie reach the stars</h1>
                <p>The international cat space program is looking for donors for its 22nd anual cat launch. <br>If you
                    are interested in donating fill our form below, or call us at <a
                        href="tel:888-878-9900">888-878-9900</a></p>
            </div>

            <form id="signup_form" class="signup_form" action="#" method="post">
                <div class="form_column1">
                    <div>
                        <label for="first_name">*First Name:</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="email">*Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">*Password:</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="form_column2">
                    <div>
                        <label for="last_name">*Last Name:</label>
                        <input type="text" id="last_name" required>
                    </div>

                    <div>
                        <label for="phone">*Phone:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="confirm_password">*Confirm Password:</label>
                        <input type="password" id="confirm_password" required>
                    </div>
                </div>
            </form>
            <div class="submit_section">
                <button class="submit_form" type="submit" form="signup_form">Sign Up Today</button>
                <p>Already have an account? <span><a href="#">Login</a></span></p>
            </div>
        </div>

    </section>
</body>

</html>
